<!DOCTYPE html>

<html lang="es">
	<head>
		<title>03 Noscript</title>
	</head>
	<body>
	
		<!--Este Mensaje solo aparecera si tiene JavaScript Desactivado en el Navegador:-------- -->
		<noscript>
			<h1>Tienes JavaScript desactivado</h1>
			<p>
				La página que estás viendo requiere para su funcionamiento el uso de JavaScript.<br/>
				Si lo has deshabilitado intencionadamente, por favor vuelve a activarlo.
			</p>
		</noscript>
		<!-- ----------------------------------------------------------------------------------- -->
		
		<h1>Noscript</h1>
		<p>
			Para ver la utilidad de la propiedad "noscript" se deberá desactivar JavaScript en el navegador.
		</p>
		
	</body>
</html>
