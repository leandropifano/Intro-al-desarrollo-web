<html>
	<head>
		<title>03 Objetos de entrada HTML5</title>
	</head>
	
	<body>
	
		<form action="index.html" method="post">
			<header>
				<h1>Objetos de entrada HTML5</h1>
			</header>
			
			<br/><hr/><br/>
			
			<label>Search input:</label><br/>
			<input type="search" name="schBusqueda" />
			
			<br/><br/><hr/><br/>
			
			<label>Color input:</label><br/>
			<input type="color" name="clrColor" />
			
			<br/><br/><hr/><br/>
			
			<label>Date input:</label><br/>
			<input type="date" name="datFecha" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Time input:</label><br/>
			<input type="time" name="timHora" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Datetime input (UTC):</label><br/>
			<input type="datetime" name="dtmFechaHora" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Datetime input (Local):</label><br/>
			<input type="datetime-local" name="dtlFechaHoraLocal" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Month input:</label><br/>
			<input type="month" name="monMes" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Week input:</label><br/>
			<input type="week" name="wekSemana" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Number input:</label><br/>
			<input type="number" name="numNumero" min="0" max="15" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>Range input:</label><br/>
			<input type="range" name="rngRango" min="1" max="10" /><br/>
			
			<br/><br/><hr/><br/>
			
			<label>TextList input:</label><br/>
			<input type="text"  list="lstListado" >
				<datalist id="lstListado">
				<option label="Etiqueta 01" value="Valor 01">
				<option label="Etiqueta 02" value="Valor 02">
				<option label="Etiqueta 03" value="Valor 03">
				<option label="Etiqueta 04" value="Valor 04">
				<option label="Etiqueta 05" value="Valor 05">
				</datalist>
			</input>
			
			<br/><br/><hr/><br/>
			
			<label>Email input:</label><br/>
			<input type="email" name="emlCorreo" />
			
			<br/><br/><hr/><br/>
			
			<label>Telephone input:</label><br/>
			<input type="tel" name="telTelefono" />
			
			<br/><br/><hr/><br/>
			
			<label>URL input:</label><br/>
			<input type="url" name="urlDireccionWeb" /><br/>
			
			<br/><br/><hr/><br/>
			
		</form>
		
	</body>
</html>
