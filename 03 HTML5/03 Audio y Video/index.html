<html>
	<head>
		<title>Audio y video</title>
	</head>
	<body>
	
	<!--INSERTAR AUDIO:-------------------------------------------------------------------------- -->
	<label>AUDIO:<label/><br/>
	<audio controls="controls">
		<source src="audio/sonido.ogg" type="audio/ogg" />
	</audio>
	
	<!--
	ATRIBUTOS DE LA ETIQUETA AUDIO:
	SRC: URL del archivo a reproducir.
	WIDTH: Ancho del reproductor en píxeles.
    HEIGHT: Altura del reproductor en píxeles.
	CONTROLS: Muestra los controles de reproducion.
	AUTOPLAY: Reproduce automáticamente el archivo desde que se carga la pagina.
	AUTOBUFFER: Cargar automáticamente el archivo ( true / false ).
	LOOP: Reiniciar la reproducción al finalizar.
	TYPE: Tipo de archivo ( audio/mp3, video/ogg, ... )
	-->
	<!-- ---------------------------------------------------------------------------------------- -->
	
	<br/><br/><br/>
	
	<!--INSTERTAR VIDEO:---------------------------------------------------------------------------->
	<label>VIDEO:<label/><br/>
	<video controls="controls">
		<source src="video/video.ogv" type="video/ogg"  />
	</video> 
	
	<!--
	SRC: URL del archivo a reproducir.
	WIDTH: Ancho del reproductor en píxeles.
	HEIGHT: Altura del reproductor en píxeles.
	CONTROLS: Muestra los controles de reproducion.
    AUTOPLAY: Reproduce automáticamente el archivo desde que se carga la pagina.
    PRELOAD: Nos carga un poco el archivo de video antes de iniciar la reproducción.
	TYPE: Tipo de archivo ( audio/mp4, video/ogv, ... )
	POSTER
	-->
	<!-- ---------------------------------------------------------------------------------------- -->

	</body>
</html>
